<html lang="en">
<head>

            </div>

            <p class="final-text">But there's one thing I love more than anything else...</p>
            <h2 class="the-question">Will you be my Valentine?</h2>

            <div class="button-container">
                <button id="yes-btn">YES! <span style="font-size: 1.2rem;">ðŸ’–</span></button>

    </div>

            <h1>YAY!!! Best Day Ever! ðŸ’–</h1>
